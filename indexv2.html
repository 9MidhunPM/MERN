<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 400px;
      border-radius: 15px;
      animation: fadeIn 0.6s ease;
    }
    .tab-button {
      flex: 1;
      border: none;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: #f0f0f0;
      color: #555;
    }
    .tab-button.active {
      background-color: white;
      color: #6a11cb;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="card shadow">
  <div class="d-flex">
    <button class="tab-button active" onclick="showForm('login')">Login</button>
    <button class="tab-button" onclick="showForm('signup')">Sign Up</button>
  </div>
  <div class="p-4">
    <!-- Login -->
    <div class="form-section active" id="loginForm">
      <h4 class="text-center mb-3">Welcome Back!</h4>
      <div class="mb-3">
        <input type="text" class="form-control" id="loginUsername" placeholder="Username" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" />
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>

    <!-- Signup -->
    <div class="form-section" id="signupForm">
      <h4 class="text-center mb-3">Create Your Gallery Account</h4>
      <div class="mb-3">
        <input type="text" class="form-control" id="signupUsername" placeholder="Username" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="signupPassword" placeholder="Password" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="signupName" placeholder="Full Name" />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="signupEmail" placeholder="Email" />
      </div>
      <div class="mb-3">
        <select id="signupUserType" class="form-select">
          <option value="" disabled selected>Select User Type</option>
          <option value="visitor">Visitor</option>
          <option value="artist">Artist</option>
        </select>
      </div>
      <button class="btn btn-success w-100" onclick="signup()">Sign Up</button>
    </div>
  </div>
</div>

<script>
  function showForm(formName) {
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const tabButtons = document.querySelectorAll('.tab-button');

    if (formName === 'login') {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      tabButtons[0].classList.add('active');
      tabButtons[1].classList.remove('active');
    } else {
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
      tabButtons[0].classList.remove('active');
      tabButtons[1].classList.add('active');
    }
  }

  async function login() {
    const user = document.getElementById("loginUsername").value;
    alert(`Logging in: ${user}`);
    window.location.href = "arthomepage.html";
  }

  async function signup() {
    const username = document.getElementById("signupUsername").value;
    const userType = document.getElementById("signupUserType").value;
    alert(`Signed up: ${username} as ${userType}`);
    window.location.href = "arthomepage.html";
  }
</script>

</body>
</html>
